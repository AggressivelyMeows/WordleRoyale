[durable_objects]
bindings = [
  { name = "GameManager", class_name = "GameManagerDO" },
  { name = "RealTimeService", class_name = "RTMDO" }
]

[[migrations]] 
tag = "v1" # Should be unique for each entry
new_classes = ["GameManagerDO", "RTMDO"] # Array of new classes

[[migrations]]
tag = "v2" # Should be unique for each entry
deleted_classes = ["GameManagerDO", "RTMDO"]

[[migrations]]
tag = "v3" # Should be unique for each entry
new_classes = ["GameManagerDO", "RTMDO"] # Array of new classes

[build]
command = "npm run build"
[build.upload]
format = "modules"
main='index.js'